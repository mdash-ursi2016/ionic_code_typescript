<ion-header>
  <ion-navbar favorite>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end style="color:white;position:relative;padding: 0 3vw;">
      <button (click)="help()">
	<ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="home">


  <ion-card>
    <ion-card-header>
      Live Health Information
    </ion-card-header>
    <ion-list>
      <ion-item>
	<ion-icon name="walk" style="color:blue" item-left></ion-icon>
	<p id="steps" class="list-entry" item-right></p>
	<p class="list-title">Steps</p>
      </ion-item>
      <ion-item>
	<ion-icon name="trending-up" style="color:green" item-left></ion-icon>
	<p id="totalSteps" class="list-entry" item-right></p>
	<p class="list-title" (swipe)="resetSteps()">Total Steps</p>
      </ion-item>
      <ion-item>
	<ion-icon name="heart" style="color:red" item-left></ion-icon>
	<p id="content" class="list-entry" item-right></p>
	<p class="list-title" favorite>BPM</p>
      </ion-item>
    </ion-list>
  </ion-card>
 
  
  <br>

  
  <!-- EKG canvas -->
  <b>ECG Display</b>
  <canvas id="myCanvas" width={{canvasWidth}} height={{canvasHeight}}>
  </canvas>


</ion-content>
