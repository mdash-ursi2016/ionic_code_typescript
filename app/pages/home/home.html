<ion-header>
  <ion-navbar favorite>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="home">

  
  <h3><center>Welcome to the URSI App</center></h3>
  
  <!-- Instructions -- disappear after connected to a device -->
  <h6><center>{{instruct}}</center></h6>
  
  <br>

  <!-- BPM readout -->
  <div id="content" style="color:#4BC0C0;font-size:250%;"><center>BPM</center></div>
  <div id="steps" style="color:#B34F3F;font-size:250%;"><center>Steps</center></div>
  <div id="totalSteps" style="font-size:250%;"><center>Total Steps</center></div>
  
  <!-- EKG canvas -->
  <canvas id="myCanvas" width={{canvasWidth}} height={{canvasHeight}} style="background-color:black; border:1px solid #000000;">
  </canvas>

  <br>
  <br>

  <!-- More instructions to disappear -->
  <p><center>{{msg}}</center></p>
  <button clear (click)="resetSteps()">Reset Step Count</button>

</ion-content>
