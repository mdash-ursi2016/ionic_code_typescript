<ion-header>
  <ion-navbar favorite>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bluetooth Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bluetooth">

  <!-- Connection control buttons -->
  <button block dark (click)="scan()">Scan for Devices <ion-icon name="bluetooth"></ion-icon></button>
  <button id="dc" block stable (click)="disconnect()">Disconnect from Device</button>

  <!-- List of found devices upon scan -->
  <ion-list>
    <ion-item *ngFor="let item of deviceList">
      <p>{{item.rssi}}</p>
      <p align="center"><b>{{item.name}}</b></p>
      <button outline item-right (click)="connect(item)">Connect</button>
    </ion-item>
  </ion-list>


</ion-content>
 
<ion-footer>

  <!-- App settings -->
  <ion-list>
    <!-- Range for time to scan for -->
    <ion-list-header>
      Scan Time
      <ion-badge favorite item-right>{{scanTime}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range min="2" max="10" pin="false" snaps="false" [(ngModel)]="scanTime" favorite>
	<ion-icon range-left small name="timer"></ion-icon>
	<ion-icon range-right name="timer"></ion-icon>
      </ion-range>
    </ion-item>

    <!-- Enabling/Disabling Background Mode -->
    <!--
	<ion-item>
	    <ion-label>Background Mode</ion-label>
	    <ion-toggle checked="bgToggled" [(ngModel)]="bgToggled" (ionChange)="bgToggle()"></ion-toggle>
	</ion-item>
	-->
    <ion-item>
      <button block royal (click)="bgToggle()">{{bgText}}
      </button>
      <button  block favorite (click)="toggleActive()">Toggle Active Mode
      </button>
    </ion-item>

    <!-- Current status of scan -->
    <ion-item>
      <h3 style="text-align:center;font-family:Arial"><b>Status: {{statusDiv}}</b></h3>
    </ion-item>
  </ion-list>


</ion-footer>
