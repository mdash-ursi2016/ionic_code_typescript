<ion-header>
  <ion-navbar favorite>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Data Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="data">

  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime displayFormat="MMM DD, h:mm A" disabled [(ngModel)]="startDateString"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>End Date</ion-label>
    <ion-datetime displayFormat="MMM DD, h:mm A" disabled [(ngModel)]="endDateString"></ion-datetime>
  </ion-item>


  <br>


  <button small royal round (click)="store()">Store</button>
  <button small secondary round (click)="retrieve()">Retrieve</button>
  <button small danger round (click)="clear()">Clear</button>  

  <br>

  <p> The current time interval is {{convertMS(timeDiff)}} </p>

  <button clear (click)="zoomIn()">
    <ion-icon name="add"></ion-icon>
  </button>

  <button clear (click)="zoomOut()">
    <ion-icon name="remove"></ion-icon>
  </button>

  <button clear (click)="shiftLeft()">
    <ion-icon name="arrow-round-back"></ion-icon>
  </button>

  <button clear (click)="shiftRight()">
    <ion-icon name="arrow-round-forward"></ion-icon>
  </button>

  <button small dark (click)="startDatePicker()">Start</button>
  <button small dark (click)="endDatePicker()">End</button>
  
  <br>

  <canvas id="chart" width={{canvasWidth}} height={{canvasHeight}}>Charts not supported</canvas>



</ion-content>


<ion-footer>
  <button full (click)="getToken()">Obtain Authorization Token</button>
</ion-footer>
